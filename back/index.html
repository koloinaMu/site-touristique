<!DOCTYPE html>
<html>
<head>
  <title>Liste des sites touristiques</title>
</head>
<body>
  <h1>Liste des sites touristiques</h1>
  <ul id="sitesList"></ul>

  <script>
    // Fonction pour effectuer la requête GET vers l'API Express.js
    function getListeSites() {
      fetch('/sites')
        .then(response => response.json())
        .then(data => {
          // Appeler la fonction pour afficher les données
          displaySites(data);
        })
        .catch(error => console.error('Erreur lors de la récupération des sites :', error));
    }

    // Fonction pour afficher les données dans la page HTML
    function displaySites(sites) {
      const sitesList = document.getElementById('sitesList');
      sites.forEach(site => {
        const listItem = document.createElement('li');
        listItem.textContent = site.nom; // Assurez-vous que "nom" correspond au champ que vous voulez afficher
        sitesList.appendChild(listItem);
      });
    }

    // Appeler la fonction pour récupérer et afficher la liste des sites au chargement de la page
    getListeSites();
  </script>
</body>
</html>
